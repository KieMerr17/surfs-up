<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Surfing Instructor Company based in Siarga, Philippines">
    <meta name="keywords" content="surfing, surf, instructor, lessons, siargao, philippines">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
    <link rel="stylesheet" href="/assets/css/stylesheet.css">
    <title>Surfs Up</title>
</head> 

<body>
    <header class="cream-background">
        <a href="index.html">
            <h1 id="logo">Surfs Up</h1>
        </a>
        <nav id="navigation">
            <ul>
                <li>
                    <a href="index.html">Home Page</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="signup.html" class="current-page">Sign Up</a>
                </li>
            </ul>
        </nav>
</header>  

    <section id="form-section">
        <div id="sign-up">
            <form method="POST" action="#" class="signup-form">
                <h2>Want to learn to surf?</h2>
                <label for="firstname">First Name</label>
                <input id="firstname" type="text" class="text-input" name="first_name" required>
                <br>
                <label for="lastname">Last Name</label>
                <input id="lastname" type="text" class="text-input" name="last_name" required>
                <br>
                <label for="email">Email Address</label>
                <input id="email" type="email" class="text-input" name="email_address" required>
                <br>
                <label for="telephone_number">Telephone Number</label>
                <input id="telephone_number" type="number" class="text-input" name="telephone_number" required>
                <br>
                <label for="password">Password</label>
                <input id="password" type="password" class="text-input" name="password" required>
                <br>
                <label for="password">Confirm Password</label>
                <input id="password" type="password" class="text-input" name="password" required>
                <br>
                <h3>What are you looking to book onto?</h3>
                <label for="group_beginner">Group Beginner</label>
                <input id="group_beginner" type="radio" name="interest" value="group_beginner" required>
                <br>
                <label for="group_improver">Group Improver</label>
                <input id="group_improver" type="radio" name="interest" value="group_improver" required>
                <br>
                <label for="1-2-1">1-2-1 private</label>
                <input id="1-2-1" type="radio" name="interest" value="1-2-1" required>
                
                <input type="submit" class="submit-button" value="SUBMIT">
            </form>
        </div>
        <div>
            <form method="GET" action="#" class="signup-form" id="sign-in">
                <h2>Sign In</h2>
                <label for="email">Email Address</label>
                <input id="email" type="email" class="text-input" name="email_address" required>
                <br>
                <label for="password">Password</label>
                <input id="password" type="password" class="text-input" name="password" required>
                <br>
                
                <input type="submit" class="signin-button" value="SUBMIT">
            </form>
        </div>
    </section>
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Vist our Facebook page (Opens in new tab)"><i class="fa-brands fa-facebook"></i></a>

        </ul>
    </footer>
