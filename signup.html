    <!--Sign Up Form-->
    <section id="form-section">
        <div id="sign-up">
            <form method="#" action="thankyou.html" class="signup-form">
                <h2>Want to learn to surf?</h2>
                <label for="firstname">First Name</label>
                <input id="firstname" type="text" class="text-input" name="first_name" required>
                <br>
                <label for="lastname">Last Name</label>
                <input id="lastname" type="text" class="text-input" name="last_name" required>
                <br>
                <label for="email">Email Address</label>
                <input id="email" type="email" class="text-input" name="email_address" required>
                <br>
                <label for="telephone_number">Telephone Number</label>
                <input id="telephone_number" type="number" class="text-input" name="telephone_number" required>
                <br>
                <h3>What are you looking to book onto?</h3>
                <label for="group_beginner">Group Beginner</label>
                <input id="group_beginner" type="radio" name="interest" value="group_beginner" required>
                <br>
                <label for="group_improver">Group Improver</label>
                <input id="group_improver" type="radio" name="interest" value="group_improver" required>
                <br>
                <label for="1-2-1">1-2-1 private</label>
                <input id="1-2-1" type="radio" name="interest" value="1-2-1" required>
                
                <input type="submit" class="submit-button" value="SUBMIT">
            </form>
        </div>
        <div class="map-responsive">
            <h3> Surfs Up - Surf School</h3>
            <p>Cloud 9, Catangnan Gen. Luna, Surigao Del Norte,</p>
            <p>Siargao Island, 8419</p>
            <p><em>surfsup@gmail.com</em></p>
            <br>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1965.7265146980053!2d126.16219723874109!3d9.812264540545035!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x330409eda4557f65%3A0x2cade03b113a5b83!2sCloud%209%20Dr%2C%20General%20Luna!5e0!3m2!1sen!2sph!4v1671696154738!5m2!1sen!2sph" 
            width="500"
